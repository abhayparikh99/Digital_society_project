{% extends 'chairman/base.html' %}
{% load static %}
<html lang="en">
    <head>
    {% block title %}
    <title>Add Event - Digital Society</title>
    {% endblock %}
                
    {% block css %}      
    <link rel="stylesheet" href="{% static 'chairman\assets\plugins\bootstrap\css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'chairman\assets\plugins\dropzone\dropzone.css' %}">
    <link rel="stylesheet" href="{% static 'chairman\assets\plugins\bootstrap-select\css\bootstrap-select.css' %}">
                <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'chairman\assets\css\main.css' %}">
    <link rel="stylesheet" href="{% static 'chairman\assets\css\color_skins.css' %}">
    {% endblock %}
            </head>
    
            {% block content %}
        <section class="content home" style="margin-top: 38px;">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Add Event <small class="text-muted">Welcome to Digital Society</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                                                    
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="{% url 'index' %}"><i class="zmdi zmdi-home"></i> Home</a></li>
                                                            <li class="breadcrumb-item">Event</li>
                                                                                        <li class="breadcrumb-item active">Add Event</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <div class="header">
                    <h2><strong>Event</strong> Information </h2>
                </div>
                <form action="{% url 'add-event' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                <div class="body">
                    <div class="row clearfix">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" name="event_title" class="form-control" placeholder="Event Title">
                            </div>
                        </div>     
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="file" name="event_pic" class="form-control">
                            </div>
                        </div>   
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="date" name="event_date" class="form-control" placeholder="Event date">
                            </div>
                        </div>    
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="time" name="event_time" class="form-control" placeholder="Event Time">
                            </div>
                        </div>                       
                        <div class="col-sm-12">
                            <div class="form-group">
                                <textarea type="text" name="event_desc" class="form-control" placeholder="Description here...."></textarea>
                            </div>
                        </div>  
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary btn-round">Submit</button>
                            <button type="reset" class="btn btn-default btn-round btn-simple">Cancel</button>
                        </div>  
                    </div>         
                </div>
            </form>
            </div>
        </div>
    </div>

 

            </div>
        </section>
        {% endblock %}
                <!-- Scripts -->
        <script src="{% static 'chairman\assets\bundles\libscripts.bundle.js' %}"></script>    
        <script src="{% static 'chairman\assets\bundles\vendorscripts.bundle.js' %}"></script>

        <script src="{% static 'chairman\assets\bundles\mainscripts.bundle.js' %}"></script>
        <script src="{% static 'chairman\assets\plugins\dropzone\dropzone.js' %}"></script>

        <!--End of Tawk.to Script-->
    </body>
</html>
